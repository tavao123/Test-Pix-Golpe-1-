<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Pix (Golpe 1)</title>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --dark: #2d3436;
            --light: #f5f6fa;
            --success: #00b894;
            --danger: #d63031;
            --border-radius: 12px;
            --box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            transition: all 0.3s ease;
        }
        
        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
        }
        
        .form-section, .payment-section {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .form-section.active, .payment-section.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }
        
        input[type="email"], input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: border 0.3s ease;
        }
        
        input[type="email"]:focus, input[type="text"]:focus {
            border-color: var(--primary);
            outline: none;
        }
        
        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            transition: all 0.3s ease;
            display: inline-block;
            text-align: center;
        }
        
        .btn:hover {
            background-color: #5649d6;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3);
        }
        
        .btn-secondary {
            background-color: var(--secondary);
        }
        
        .btn-secondary:hover {
            background-color: #8c7ae6;
        }
        
        .qrcode-container {
            margin: 25px auto;
            padding: 20px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            text-align: center;
        }
        
        #qrcode {
            margin: 0 auto;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 8px;
        }
        
        .payment-info {
            background: var(--light);
            padding: 15px;
            border-radius: var(--border-radius);
            margin-top: 20px;
            font-size: 14px;
        }
        
        .copy-btn {
            background-color: var(--success);
            margin-top: 10px;
        }
        
        .copy-btn:hover {
            background-color: #00a884;
        }
        
        .value-display {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary);
            text-align: center;
            margin: 20px 0;
        }
        
        .step-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            position: relative;
        }
        
        .step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            color: white;
            position: relative;
            z-index: 2;
        }
        
        .step.active {
            background-color: var(--primary);
        }
        
        .step.completed {
            background-color: var(--success);
        }
        
        .step-indicator::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 3px;
            background-color: #e0e0e0;
            transform: translateY(-50%);
            z-index: 1;
        }
        
        .step-indicator .progress-bar {
            position: absolute;
            top: 50%;
            left: 0;
            height: 3px;
            background-color: var(--primary);
            transform: translateY(-50%);
            z-index: 1;
            transition: width 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo img {
            max-width: 120px;
        }
        
        .cookie-consent {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            max-width: 500px;
            margin: 0 auto;
            z-index: 100;
            display: none;
        }
        
        .cookie-consent.active {
            display: block;
            animation: slideUp 0.5s ease;
        }
        
        @keyframes slideUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- Substitua pelo seu logo -->
            <svg width="50" height="50" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="#6c5ce7" stroke-width="2"/>
                <path d="M12 16V16.01M12 8V12" stroke="#6c5ce7" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </div>
        
        <h1>Complete seu Cadastro</h1>
        
        <div class="step-indicator">
            <div class="step active" id="step1">1</div>
            <div class="step" id="step2">2</div>
            <div class="progress-bar" id="progressBar" style="width: 0%"></div>
        </div>
        
        <div class="form-section active" id="registerForm">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu melhor e-mail" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" placeholder="Digite seu CPF (apenas números)" required>
            </div>
            <button class="btn" id="registerBtn">Continuar</button>
        </div>
        
        <div class="payment-section" id="paymentSection">
            <div class="value-display">
                Valor: <span>R$ 0,05</span>
            </div>
            
            <div class="qrcode-container">
                <p>Escaneie o QR Code abaixo para pagar via PIX</p>
                <div id="qrcode"></div>
            </div>
            
            <div class="payment-info">
                <p>Ou copie o código abaixo:</p>
                <textarea id="pixCode" rows="4" style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ddd; margin-top: 10px;" readonly>00020126580014BR.GOV.BCB.PIX0136123e4567-e12b-12d1-a456-42665544000052040000530398654040.005802BR5913FULANO DE TAL6008BRASILIA62070503***6304A2DF</textarea>
                <button class="btn copy-btn" id="copyBtn">Copiar Código PIX</button>
            </div>
            
            <button class="btn btn-secondary" id="backBtn">Voltar</button>
        </div>
    </div>
    
    <div class="cookie-consent" id="cookieConsent">
        <h3>Uso de Cookies</h3>
        <p>Nós usamos cookies para armazenar suas informações de cadastro e melhorar sua experiência. Ao continuar, você concorda com nosso uso de cookies.</p>
        <button class="btn" id="acceptCookies">Aceitar</button>
    </div>
    
    <script>
        // Configuração do PIX (substitua pelos seus dados)
        const pixConfig = {
            chave: "116.301.625.-07", // Substitua pelo seu CPF ou chave PIX
            beneficiario: "Luiz Otávio de Oliveira Santos",
            cidade: "Vitória da conquista-BA",
            valor: "0.05",
            codigo: "00020126580014BR.GOV.BCB.PIX0136efc55571-8e1b-4255-96d4-cba6b41ab9bf52040000530398654040.055802BR5925Luiz Otavio De Oliveira S6009Potiragua61084579000062070503***6304AE1E"
        };
        
        // Elementos DOM
        const emailInput = document.getElementById('email');
        const cpfInput = document.getElementById('cpf');
        const registerBtn = document.getElementById('registerBtn');
        const registerForm = document.getElementById('registerForm');
        const paymentSection = document.getElementById('paymentSection');
        const qrcodeDiv = document.getElementById('qrcode');
        const pixCodeTextarea = document.getElementById('pixCode');
        const copyBtn = document.getElementById('copyBtn');
        const backBtn = document.getElementById('backBtn');
        const cookieConsent = document.getElementById('cookieConsent');
        const acceptCookiesBtn = document.getElementById('acceptCookies');
        const step1 = document.getElementById('step1');
        const step2 = document.getElementById('step2');
        const progressBar = document.getElementById('progressBar');
        
        // Verificar consentimento de cookies
        function checkCookieConsent() {
            if (!document.cookie.includes('cookieConsent=true')) {
                setTimeout(() => {
                    cookieConsent.classList.add('active');
                }, 1000);
            }
        }
        
        // Aceitar cookies
        acceptCookiesBtn.addEventListener('click', () => {
            document.cookie = "cookieConsent=true; max-age=2592000; path=/"; // 30 dias
            cookieConsent.classList.remove('active');
        });
        
        // Máscara para CPF
        cpfInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 3) value = value.replace(/^(\d{3})(\d)/g, '$1.$2');
            if (value.length > 6) value = value.replace(/^(\d{3})\.(\d{3})(\d)/g, '$1.$2.$3');
            if (value.length > 9) value = value.replace(/^(\d{3})\.(\d{3})\.(\d{3})(\d)/g, '$1.$2.$3-$4');
            if (value.length > 11) value = value.substring(0, 14);
            e.target.value = value;
        });
        
        // Registrar usuário
        registerBtn.addEventListener('click', function() {
            const email = emailInput.value.trim();
            const cpf = cpfInput.value.trim();
            
            if (!email || !cpf) {
                alert('Por favor, preencha todos os campos.');
                return;
            }
            
            if (!validateEmail(email)) {
                alert('Por favor, insira um e-mail válido.');
                return;
            }
            
            if (cpf.replace(/\D/g, '').length !== 11) {
                alert('Por favor, insira um CPF válido com 11 dígitos.');
                return;
            }
            
            // Salvar nos cookies (após consentimento)
            if (document.cookie.includes('cookieConsent=true')) {
                document.cookie = `userEmail=${encodeURIComponent(email)}; max-age=2592000; path=/`;
                document.cookie = `userCPF=${encodeURIComponent(cpf)}; max-age=2592000; path=/`;
            }
            
            // Gerar QR Code PIX
            generateQRCode();
            
            // Atualizar UI
            registerForm.classList.remove('active');
            paymentSection.classList.add('active');
            step1.classList.remove('active');
            step1.classList.add('completed');
            step2.classList.add('active');
            progressBar.style.width = '100%';
        });
        
        // Voltar para o formulário
        backBtn.addEventListener('click', function() {
            paymentSection.classList.remove('active');
            registerForm.classList.add('active');
            step1.classList.add('active');
            step1.classList.remove('completed');
            step2.classList.remove('active');
            progressBar.style.width = '0%';
        });
        
        // Copiar código PIX
        copyBtn.addEventListener('click', function() {
            pixCodeTextarea.select();
            document.execCommand('copy');
            copyBtn.textContent = 'Código Copiado!';
            setTimeout(() => {
                copyBtn.textContent = 'Copiar Código PIX';
            }, 2000);
        });
        
        // Função para gerar QR Code
        function generateQRCode() {
            qrcodeDiv.innerHTML = '';
            new QRCode(qrcodeDiv, {
                text: pixConfig.codigo,
                width: 200,
                height: 200,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
            
            pixCodeTextarea.value = pixConfig.codigo;
        }
        
        // Validar e-mail
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        // Inicialização
        checkCookieConsent();
        
        // Verificar se já tem cadastro
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return decodeURIComponent(parts.pop().split(';').shift());
        }
        
        window.addEventListener('DOMContentLoaded', () => {
            const savedEmail = getCookie('userEmail');
            const savedCPF = getCookie('userCPF');
            
            if (savedEmail && savedCPF) {
                emailInput.value = savedEmail;
                cpfInput.value = savedCPF;
            }
        });
    </script>
</body>
</html>
